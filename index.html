<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Folder Structure Viewer</title>

  <link href="assets/css/styles.css" rel="stylesheet">
  <link href="assets/css/sweetAlerts.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/vendor/sweetalert.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid text-center fade-in">
    <img class="img-fluid" src="assets/graphics/head-logo.png" alt="📁 Dynamic Folder Structure Viewer"/>
    <!-- <h1 class="mb-4 heading">📁 Dynamic Folder Structure Viewer</h1> -->
    <br/><br/>
    <div class="btn-upload">
      <input type="file" id="folderInput" class="form-control w-75" webkitdirectory multiple>
    </div>

    <!-- Stylish Strip with Icons and Text -->
    <div id="action-strip" class="action-strip">
      <div class="action-item" id="resetButton">
          <i class="fas fa-sync-alt"></i>
          <span class="action-text">Reset</span>
      </div>
      <div class="action-item" id="undoButton">
          <i class="fas fa-undo"></i>
          <span class="action-text">Undo</span>
      </div>
      <div class="action-item" id="redoButton">
          <i class="fas fa-redo"></i>
          <span class="action-text">Redo</span>
      </div>
      <div class="action-item" id="copyButton">
          <i class="fas fa-copy"></i>
          <span class="action-text">Copy</span>
      </div>
      <div class="action-item" id="saveButton">
          <i class="fas fa-save"></i>
          <span class="action-text">Save</span>
      </div>
  </div>
  

    <div id="folderTree" class="folder-tree-container">
      No folder structure loaded yet.<br/> Please upload a folder to view its contents..!
    </div>
    <footer>
    <p>Made with ❤️ by <a href="#" onclick="mypage()">𝐕𝐢𝐝𝐡𝐞𝐲 𝐁𝐡𝐨𝐠𝐚𝐝𝐢</a>⚡</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/scripts.js"></script>
  <script src="assets/vendor/sweetalert.min.js"></script>
</body>

</html>
